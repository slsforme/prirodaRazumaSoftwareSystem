# /etc/nginx/conf.d/prirodarazuma.conf

server {
    listen 80;
    server_name 127.0.0.1 # prirodarazuma.ru www.prirodarazuma.ru;  # Замените на ваш домен
    server_tokens off;
    client_max_body_size 100M;  # Увеличиваем размер загружаемых файлов

    # Логи
    access_log /var/log/nginx/prirodarazuma_access.log;
    error_log /var/log/nginx/prirodarazuma_error.log;

    # Проксирование API запросов к бэкенду с учетом префикса api/v1
    location /api/v1/ {
        proxy_pass http://backend:8000/api/v1/;  # Сохраняем префикс api/v1 при передаче в бэкенд
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки для WebSocket, если они понадобятся
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Документация API
    location /api/v1/docs {
        proxy_pass http://backend:8000/api/v1/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/redoc {
        proxy_pass http://backend:8000/api/v1/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы API документации
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Для обработки других потенциальных маршрутов API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Для загруженных файлов (если нужен прямой доступ)
    location /uploads/ {
        alias /app/uploads/;  # Путь должен соответствовать маунту в docker-compose
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Проксирование к фронтенду для всех остальных запросов
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки GZIP из вашего frontend конфига
        gzip            on;
        gzip_vary       on;
        gzip_http_version  1.0;
        gzip_comp_level 5;
        gzip_types
                        application/atom+xml
                        application/javascript
                        application/json
                        application/rss+xml
                        application/vnd.ms-fontobject
                        application/x-font-ttf
                        application/x-web-app-manifest+json
                        application/xhtml+xml
                        application/xml
                        font/opentype
                        image/svg+xml
                        image/x-icon
                        text/css
                        text/plain
                        text/x-component;
        gzip_proxied    no-cache no-store private expired auth;
        gzip_min_length 256;
        gunzip          on;
    }
}